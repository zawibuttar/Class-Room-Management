

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Website</title>
</head>
<body>

  <div id="signup-container" class="container">
    <h2>Registration</h2>
    <form id="signup-form">
      <label for="SName">Student Name:</label>
      <input type="Sname" id="Sname" required>
      <label for="Course" >Course:</label>
      <select id="course" style="width:100% ; height: 30px;"  name="course" required>
        <option value="course" disabled selected>Select Course</option>
        <option value="course1">English</option>
        <option value="course2">Urdu</option>
        <option value="course3">Math</option>
        <option value="course4">Biology</option>
        <option value="course5">Computer</option>
    </select>
      <label for="new-username">Username:</label>
      <input type="text" id="signup-username" required>

      <label for="new-password">Password:</label>
      <input type="password" id="signup-password" required>

      <button type="button" onclick="signup()" id="signup-button" >Sign Up</button>
    </form>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
